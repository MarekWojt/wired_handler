[workspace]
members = [
  "wired_handler",
  "wired_handler_hyper"
]
resolver = "2"

[workspace.dependencies]
thiserror = "1.0.51"
tokio = "1.35.0"
log = "0.4.20"
futures-util = "0.3.29"
serde_json = "1.0.108"
wired_handler = { path = "./wired_handler" }
wired_handler_hyper = { path = "./wired_handler_hyper" }
serde = { version = "1.0.193", features = ["derive"] }
bson = "2.8.1"
hyper-tungstenite = "0.13.0"
serde_html_form = "0.2.3"
hyper = "1.0.1"
