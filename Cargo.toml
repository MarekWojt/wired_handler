[workspace]
members = [
    "wired_handler",
    "wired_handler_derive"
]
resolver = "2"

[workspace.package]
version = "0.11.1"

[workspace.dependencies]
wired_handler = { path = "./wired_handler", version = "0.11.1" }
wired_handler_derive = { path = "./wired_handler_derive", version = "0.11.1" }
tokio = "1.38.0"
syn = "2.0.70"
quote = "1.0.36"
thiserror = "1.0.62"
rustc-hash = "2.0.0"
